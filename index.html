<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

#topbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: white;
  display: flex;
  align-items: center;
  padding-left: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 10;
}

#content {
  margin-top: 70px;
  text-align: center;
}

#content img {
  max-width: 95%;
  height: auto;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div id="topbar">
  <a href="index.html">‚Üê Retour</a>
</div>

<div id="content"></div>

<script>
const params = new URLSearchParams(window.location.search);
const chapitre = params.get("chapitre");

if (!chapitre) {
  document.getElementById("content").innerHTML = "<p>Chapitre invalide.</p>";
} else {

  let page = 1;
  const content = document.getElementById("content");

  function chargerPage() {
    const numero = String(page).padStart(4, "0");
    const img = new Image();
    img.src = "images/" + chapitre + "_page-" + numero + ".jpg";

    img.onload = function() {
      content.appendChild(img);
      page++;
      chargerPage();
    };

    img.onerror = function() {
      console.log("Fin du chapitre.");
    };
  }

  chargerPage();
}
</script>

</body>
</html>
