<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: white;
  display: flex;
  align-items: center;
  padding-left: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 10;
}

#topbar a {
  text-decoration: none;
  font-size: 16px;
  color: #1a73e8;
}

#viewer {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: calc(100vh - 60px);
  border: none;
}
</style>
</head>
<body>

<div id="topbar">
  <a href="index.html">‚Üê Retour</a>
</div>

<iframe id="viewer"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const pdfFile = params.get("pdf");

if (pdfFile && pdfFile.endsWith(".pdf")) {

  const basePath = window.location.pathname.replace("lecteur.html", "");
  const fullURL = window.location.origin + basePath + pdfFile;

  document.getElementById("viewer").src =
    "./pdfjs/web/viewer.html?file=" +
    encodeURIComponent(fullURL);

} else {
  document.body.innerHTML = "<p style='padding:20px;'>Fichier invalide.</p>";
}
</script>

</body>
</html>
