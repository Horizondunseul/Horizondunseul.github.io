<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to bottom, #cfefff, #eaf9ff);
  overflow: hidden;
  font-family: Georgia, serif;
}

/* Barre supérieure */
#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: white;
  display: flex;
  align-items: center;
  padding-left: 25px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 10;
}

#topbar a {
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
  color: rgba(0,0,0,0.7);
}

#topbar a:hover {
  opacity: 0.5;
}

/* Viewer plein écran sous la barre */
#viewer {
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  height: calc(100vh - 60px);
  border: none;
}
</style>
</head>
<body>

<div id="topbar">
  <a href="index.html">← retour</a>
</div>

<iframe id="viewer"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const pdfFile = params.get("pdf");

if (pdfFile && pdfFile.endsWith(".pdf")) {

  const fullURL =
    window.location.origin +
    window.location.pathname.replace("lecteur.html", "") +
    pdfFile;

  document.getElementById("viewer").src =
    "pdfjs/web/viewer.html?file=" +
    encodeURIComponent(fullURL);
}
</script>

</body>
</html>
