<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

#topbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: white;
  display: flex;
  align-items: center;
  padding-left: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 10;
}

#content {
  margin-top: 70px;
  text-align: center;
}

#content img {
  max-width: 95%;
  height: auto;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div id="topbar">
  <a href="index.html">‚Üê Retour</a>
</div>

<div id="content"></div>

<script>
const params = new URLSearchParams(window.location.search);
const imageName = params.get("img");

if (imageName && imageName.endsWith(".jpg")) {

  const img = document.createElement("img");
  img.src = "images/" + imageName;
  document.getElementById("content").appendChild(img);

} else {
  document.getElementById("content").innerHTML =
    "<p>Image invalide.</p>";
}
</script>

</body>
</html>
