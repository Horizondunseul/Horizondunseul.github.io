<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #f4f1ea;
  overflow: hidden;
  font-family: Georgia, serif;
}

/* Bouton retour discret */
#back {
  position: fixed;
  top: 20px;
  left: 25px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
  color: rgba(0,0,0,0.6);
  transition: opacity 0.3s ease;
  z-index: 20;
}

#back:hover {
  opacity: 0.5;
}

/* Le lecteur prend toute la page */
#viewer {
  position: absolute;
  inset: 0;
  border: none;
}
</style>
</head>
<body>

<a id="back" href="index.html">‚Üê retour</a>

<iframe id="viewer"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const pdfFile = params.get("pdf");

if (pdfFile && pdfFile.endsWith(".pdf")) {

  const fullURL =
    window.location.origin +
    window.location.pathname.replace("lecteur.html", "") +
    pdfFile;

  document.getElementById("viewer").src =
    "pdfjs/web/viewer.html?file=" +
    encodeURIComponent(fullURL);
}
</script>

</body>
</html>
